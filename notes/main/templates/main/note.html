<!DOCTYPE html>
{% load static %}
<html lang="en">
    {% for i in note%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{i.title}}</title>
</head>
<body>
    <h1>Заголовок: {{i.title}}</h1>
    <h2>Текст: {{i.text}}</h2>
    <h3>Дата: {{i.date|date:"d-m-Y: h:i:s"}}</h3>
    <h4>User: {{i.user}}</h4>
    <a href="/">Назад</a>
</body>
{% endfor %}
</html>
